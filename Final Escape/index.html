    <script>
        let scene, camera, renderer, player, clock, flashlight;

        const playerSpeed = 4.0, playerHeight = 1.0, playerRadius = 0.3;

        const wallSize = 4, wallHeight = 3;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x030303);
            scene.fog = new THREE.FogExp2(0x030303, 0.08);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            player = new THREE.Object3D();
            player.add(camera);
            scene.add(player);
            camera.position.y = playerHeight;
            clock = new THREE.Clock();
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('game-container').appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0x202020, 0.2);
            scene.add(ambientLight);
            flashlight = new THREE.SpotLight(0xffffff, 0.9, 20, Math.PI / 5, 0.4);
            camera.add(flashlight); flashlight.position.set(0, 0, 0.1);
            const flashlightTarget = new THREE.Object3D();
            camera.add(flashlightTarget); flashlightTarget.position.set(0, 0, -1);
            flashlight.target = flashlightTarget;

            keyArrow = document.getElementById('key-arrow');
            arrowSvg = document.getElementById('arrow-svg');
            
            // NEW: Initialize footstep sound
            footstepSound = document.getElementById('footstep-sound');

            createMaze();
            window.addEventListener('resize', onWindowResize);
            setupControls();
        }
        
        // Unchanged createMaze function
        function createMaze() {
            const textureLoader = new THREE.TextureLoader();
            const wallTexture = textureLoader.load('https://threejs.org/examples/textures/brick_diffuse.jpg');
            const floorTexture = textureLoader.load('https://threejs.org/examples/textures/hardwood2_diffuse.jpg');
            wallTexture.wrapS = wallTexture.wrapT = floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
            wallTexture.repeat.set(1, 0.8); floorTexture.repeat.set(mazeLayout.length, mazeLayout[0].length);
            const wallMaterial = new THREE.MeshStandardMaterial({ map: wallTexture, roughness: 0.9, metalness: 0.1 });
            const floorMaterial = new THREE.MeshStandardMaterial({ map: floorTexture, roughness: 0.8 });
            const wallGeometry = new THREE.BoxGeometry(wallSize, wallHeight, wallSize);
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(mazeLayout[0].length * wallSize, mazeLayout.length * wallSize), floorMaterial);
            floor.rotation.x = -Math.PI / 2; scene.add(floor);
            for (let z = 0; z < mazeLayout.length; z++) {
                for (let x = 0; x < mazeLayout[z].length; x++) {
                    const cell = mazeLayout[z][x];
                    const worldX = (x - mazeLayout[z].length / 2) * wallSize + wallSize / 2;
                    const worldZ = (z - mazeLayout.length / 2) * wallSize + wallSize / 2;
                    if (cell === 1) { const wall = new THREE.Mesh(wallGeometry, wallMaterial); wall.position.set(worldX, wallHeight / 2, worldZ); scene.add(wall); walls.push(wall); } 
                    else if (cell === 'S') { player.position.set(worldX, 0, worldZ); } 
                    else if (cell === 'E') { endGoal = new THREE.Mesh(new THREE.SphereGeometry(wallSize * 0.3, 16, 16), new THREE.MeshBasicMaterial({ color: 0x00cc00, wireframe: true })); endGoal.position.set(worldX, playerHeight, worldZ); scene.add(endGoal); const goalLight = new THREE.PointLight(0x00ff00, 1.5, 6); goalLight.position.copy(endGoal.position); scene.add(goalLight); } 
                    else if (cell === 'K') { keyObject = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.MeshBasicMaterial({ color: 0xFFD700 })); keyObject.position.set(worldX, playerHeight, worldZ); const keyLight = new THREE.PointLight(0xFFD700, 1, 4); keyLight.position.copy(keyObject.position); scene.add(keyObject, keyLight); } 
                    else if (cell === 'D') { cursedBarrier = new THREE.Mesh(wallGeometry, new THREE.MeshBasicMaterial({ color: 0xaa0000, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending })); cursedBarrier.position.set(worldX, wallHeight / 2, worldZ); scene.add(cursedBarrier); walls.push(cursedBarrier); }

                }
            }
        }

        function animate() {
            if (!gameActive) return;
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const elapsedTime = clock.getElapsedTime();

            if (Math.random() > 0.97) { flashlight.intensity = 0.7 + Math.random() * 0.4; }
            if (keyObject) { keyObject.rotation.y += delta * 2; keyObject.position.y = playerHeight + Math.sin(elapsedTime * 3) * 0.1; }
            if (watcher) {
                const progress = (Math.sin(elapsedTime * 0.8) + 1) / 2;
                watcher.position.lerpVectors(watcher.patrolStart, watcher.patrolEnd, progress);
                if (player.position.distanceTo(watcher.position) < playerRadius + 0.5) endGame(false);
            }

            // NEW: Updated Arrow Logic
            let target = null;
            if (!hasKey && keyObject) {
                target = keyObject;
                arrowSvg.style.fill = '#FFD700'; // Gold
            } else if (hasKey && cursedBarrier && cursedBarrier.visible) {
                target = cursedBarrier;
                arrowSvg.style.fill = '#FF4444'; // Red
            }

            if (keyArrow && target) {
                keyArrow.style.display = 'block';
                const cameraDirection = new THREE.Vector3(), keyDirection = target.position.clone().sub(player.position);
                camera.getWorldDirection(cameraDirection);
                const cameraAngle = Math.atan2(cameraDirection.z, cameraDirection.x);
                const keyAngle = Math.atan2(keyDirection.z, keyDirection.x);
                let angleToKey = keyAngle - cameraAngle;
                keyArrow.style.transform = `translateX(-50%) rotate(${angleToKey - Math.PI / 2}rad)`;
            } else if (keyArrow) {
                keyArrow.style.display = 'none';
            }

            updatePlayer(delta);
            renderer.render(scene, camera);
        }

        function updatePlayer(delta) {
            // NEW: Footstep sound logic
            if (moveDirection.length() > 0 && gameActive) {
                footstepTimer += delta;
                if (footstepTimer >= footstepInterval) {
                    footstepSound.currentTime = 0;
                    footstepSound.play();
                    footstepTimer = 0;
                }
            }
            
            if (moveDirection.length() === 0) return;
            const moveSpeed = playerSpeed * delta;
            const forward = new THREE.Vector3();
            camera.getWorldDirection(forward);
            forward.y = 0; forward.normalize();
            const right = new THREE.Vector3().crossVectors(forward, camera.up).normalize();
            const moveVector = new THREE.Vector3().add(forward.multiplyScalar(moveDirection.y)).add(right.multiplyScalar(moveDirection.x)).normalize().multiplyScalar(moveSpeed);
            
            const oldPosition = player.position.clone();
            player.position.x += moveVector.x;
            for (const wall of walls) { if (wall.visible && new THREE.Box3().setFromObject(wall).intersectsBox(new THREE.Box3().setFromCenterAndSize(player.position, new THREE.Vector3(playerRadius * 2, playerHeight, playerRadius * 2)))) { player.position.x = oldPosition.x; break; } }
            player.position.z += moveVector.z;
            for (const wall of walls) { if (wall.visible && new THREE.Box3().setFromObject(wall).intersectsBox(new THREE.Box3().setFromCenterAndSize(player.position, new THREE.Vector3(playerRadius * 2, playerHeight, playerRadius * 2)))) { player.position.z = oldPosition.z; break; } }

            if (keyObject && player.position.distanceTo(keyObject.position) < 1) {
                hasKey = true; scene.remove(keyObject); keyObject.children.forEach(child => scene.remove(child)); keyObject = null;
                document.getElementById('ui-text').textContent = "The seal is broken. Find the Cursed Door!";
                keyPickupSound.play();
                if (cursedBarrier) {
                    // Animate the door disappearing
                    let interval = setInterval(() => {
                        cursedBarrier.material.opacity -= 0.05;
                        if (cursedBarrier.material.opacity <= 0) {
                            cursedBarrier.visible = false;
                            clearInterval(interval);
                        }
                    }, 20);
                }
            }
            if (endGoal && hasKey && player.position.distanceTo(endGoal.position) < wallSize / 2) endGame(true);
        }
        
        // --- Unchanged Functions Below ---
        function endGame(isWin) { if (!gameActive) return; gameActive = false; ambientSound.pause(); if (isWin) { document.getElementById('win-message').style.display = 'block'; } else { jumpscareSound.play(); document.getElementById('lose-message').style.display = 'block'; } }
        function tryStartAudio() { if (audioStarted || !gameActive) return; ambientSound.play().then(() => { audioStarted = true; }).catch(e => {}); }
        function setupControls() { const touchHandler = (e) => { tryStartAudio(); if (!gameActive) return; e.preventDefault(); switch (e.type) { case 'touchstart': for (let i = 0; i < e.changedTouches.length; i++) { const touch = e.changedTouches[i]; if (touch.clientX < window.innerWidth / 2 && !joystick.active) { joystick.active = true; joystick.touchId = touch.identifier; joystick.container.style.opacity = '1'; joystick.center.x = touch.clientX; joystick.center.y = touch.clientY; joystick.container.style.left = `${joystick.center.x - joystick.radius}px`; joystick.container.style.top = `${joystick.center.y - joystick.radius}px`; updateJoystick(touch); break; } else if (touch.clientX >= window.innerWidth / 2 && !lookControl.active) { lookControl.active = true; lookControl.touchId = touch.identifier; lookControl.previous.x = touch.clientX; lookControl.previous.y = touch.clientY; } } break; case 'touchmove': for (let i = 0; i < e.changedTouches.length; i++) { const touch = e.changedTouches[i]; if (touch.identifier === joystick.touchId) { updateJoystick(touch); } else if (touch.identifier === lookControl.touchId) { updateLook(touch); } } break; case 'touchend': for (let i = 0; i < e.changedTouches.length; i++) { const touch = e.changedTouches[i]; if (touch.identifier === joystick.touchId) { joystick.active = false; joystick.touchId = null; joystick.container.style.opacity = '0'; joystick.handle.style.transform = `translate(0px, 0px)`; moveDirection.set(0, 0); } else if (touch.identifier === lookControl.touchId) { lookControl.active = false; lookControl.touchId = null; } } break; } }; window.addEventListener('touchstart', touchHandler, { passive: false }); window.addEventListener('touchmove', touchHandler, { passive: false }); window.addEventListener('touchend', touchHandler, { passive: false }); }
        function updateJoystick(touch) { const x = touch.clientX - joystick.center.x; const y = touch.clientY - joystick.center.y; const distance = Math.sqrt(x * x + y * y); const angle = Math.atan2(y, x); if (distance < joystick.deadZone) { joystick.handle.style.transform = `translate(0px, 0px)`; moveDirection.set(0, 0); return; } const clampedDistance = Math.min(distance, joystick.radius); const handleX = clampedDistance * Math.cos(angle); const handleY = clampedDistance * Math.sin(angle); joystick.handle.style.transform = `translate(${handleX}px, ${handleY}px)`; const normalizedPower = (clampedDistance - joystick.deadZone) / (joystick.radius - joystick.deadZone); moveDirection.y = -normalizedPower * Math.sin(angle); moveDirection.x = normalizedPower * Math.cos(angle); }
        function updateLook(touch) { const deltaX = touch.clientX - lookControl.previous.x; const deltaY = touch.clientY - lookControl.previous.y; player.rotation.y -= deltaX * lookControl.sensitivity; camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x - deltaY * lookControl.sensitivity)); lookControl.previous.x = touch.clientX; lookControl.previous.y = touch.clientY; }
        function onWindowResize() { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
    </script>
</body>
</html>
