        @media (max-width: 400px) { .level-marker { width: 45px; height: 45px; font-size: 0.9em; } .top-bar-item span { display: none; } .top-bar-item i { margin-right: 0; font-size: 1.4em; } #back-to-map-button { padding: 8px 15px; font-size: 0.9em;} }

    <script>
        // --- DOM Elements ---
        const mapScreen = document.getElementById('map-screen');

        // --- Web Audio API Setup --- (Same)
        let audioContext; let isAudioContextResumed = false;
        function initAudioContext() { try{window.AudioContext = window.AudioContext || window.webkitAudioContext; if(window.AudioContext){audioContext = new AudioContext(); console.log("AudioContext initial state:", audioContext.state); resumeAudioContext();} else {console.warn("Web Audio API not supported.");}} catch(e){console.error("Error creating AudioContext:",e);} }
        function resumeAudioContext() { if(audioContext && audioContext.state === 'suspended'){console.log("Attempting to resume AudioContext..."); audioContext.resume().then(()=>{console.log("AudioContext resumed successfully."); isAudioContextResumed=true;}).catch(e=>console.error("Resuming context failed:", e));} else if (audioContext && audioContext.state === 'running'){isAudioContextResumed=true;} }
        function playSoundGen(type) { if (!audioContext || audioContext.state !== 'running') { return; } try { const osc = audioContext.createOscillator(); const gain = audioContext.createGain(); osc.connect(gain); gain.connect(audioContext.destination); gain.gain.setValueAtTime(0.15, audioContext.currentTime); let duration = 0.1; let freq1 = 440; let freq2 = freq1; let waveType = 'sine'; switch(type) { case 'buttonClick': freq1 = 700; duration = 0.06; waveType = 'triangle'; gain.gain.setValueAtTime(0.1, audioContext.currentTime); break; case 'swap': freq1 = 800; duration = 0.05; waveType = 'triangle'; break; case 'match': freq1 = 660; freq2 = 880; duration = 0.15; gain.gain.setValueAtTime(0.1, audioContext.currentTime); waveType = 'sine'; break; case 'collectCoin': freq1 = 1200; duration = 0.08; gain.gain.setValueAtTime(0.08, audioContext.currentTime); waveType = 'sine'; break; case 'invalid': freq1 = 150; duration = 0.2; waveType = 'square'; gain.gain.setValueAtTime(0.1, audioContext.currentTime); break; case 'winLevel': freq1 = 523; freq2 = 1046; duration = 0.5; gain.gain.setValueAtTime(0.2, audioContext.currentTime); waveType = 'triangle'; break; case 'loseLevel': freq1 = 220; freq2 = 110; duration = 0.6; waveType = 'sawtooth'; gain.gain.setValueAtTime(0.2, audioContext.currentTime); break; default: return; } osc.type = waveType; osc.frequency.setValueAtTime(freq1, audioContext.currentTime); if (freq1 !== freq2) { osc.frequency.linearRampToValueAtTime(freq2, audioContext.currentTime + duration * 0.8); } gain.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration); osc.start(audioContext.currentTime); osc.stop(audioContext.currentTime + duration); } catch (error) { console.error(`Error playing sound ${type}:`, error); } }

        // --- Game Config & State --- (Same)
        const TOTAL_LEVELS = 5000;
        const gridWidth = 8;
        const gridHeight = 8;
        const candyImageUrls = [
            'https://i.ibb.co/d0bQrFJ9/Purplecandy-HTML5.png', 'https://i.ibb.co/3mvdX6tL/Redcandy-HTML5.png',
            'https://i.ibb.co/PGtvwh0V/Greencandy-HTML5.png', 'https://i.ibb.co/VWk1KH6S/Bluecandy.png',
            'https://i.ibb.co/mrNnfz8s/Yellowcandy-HTML5.png', 'https://i.ibb.co/wjSKPP1/orange-candy.png'
        ];
        const squareSize = 45; const swipeThreshold = squareSize * 0.4;
        const levelConfigs = generateLevels(TOTAL_LEVELS);
        let currentLevelIndex = 0; let highestUnlockedLevel = 1; let currentLevelConfig = {};
        let score = 0; let movesLeft = 0; let currentObjectiveState = {}; let userCoins = 100; let userLives = 5;
        const storageKeyBase = 'candyJourney_v6_enhanced'; const unlockedLevelKey = storageKeyBase + 'unlockedLevel';
        const coinsKey = storageKeyBase + 'coins'; const livesKey = storageKeyBase + 'lives';
        let board = []; let interactionEnabled = false; let startElement = null, endElement = null;
        let startX = 0, startY = 0, currentX = 0, currentY = 0; let gameLocked = false;
        let hintTimeoutId = null; const hintDelay = 5000; let currentHintElements = [];
        const maxLives = 5; const countdownDuration = 30; let remainingSeconds = countdownDuration; let countdownIntervalId = null;

        // --- Helper Functions --- (Same)
        function savePlayerData() { try { localStorage.setItem(unlockedLevelKey, highestUnlockedLevel.toString()); localStorage.setItem(coinsKey, userCoins.toString()); localStorage.setItem(livesKey, userLives.toString()); } catch (error) { console.error("Error saving player data:", error); } }
        function updateTopBarUI() { if (livesDisplay) livesDisplay.textContent = userLives; if (coinsDisplay) coinsDisplay.textContent = userCoins; if (currentLevelDisplay) currentLevelDisplay.textContent = `Lv ${Math.min(highestUnlockedLevel, TOTAL_LEVELS)}`; updateCountdownDisplay(); }
        function loadPlayerData() { try { highestUnlockedLevel = parseInt(localStorage.getItem(unlockedLevelKey) || '1', 10); userCoins = parseInt(localStorage.getItem(coinsKey) || '100', 10); userLives = parseInt(localStorage.getItem(livesKey) || '5', 10); if (isNaN(highestUnlockedLevel) || highestUnlockedLevel < 1) highestUnlockedLevel = 1; if (isNaN(userCoins) || userCoins < 0) userCoins = 0; if (isNaN(userLives) || userLives < 0) userLives = maxLives; userLives = Math.min(userLives, maxLives); if (highestUnlockedLevel > TOTAL_LEVELS + 1) highestUnlockedLevel = TOTAL_LEVELS + 1; } catch (error) { console.error("Error loading player data:", error); highestUnlockedLevel = 1; userCoins = 100; userLives = maxLives; } updateTopBarUI(); }
        function showScreen(screenId) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(screenId)?.classList.add('active'); }
        function generateLevels(count) { const levels = []; const objTypes = ['score', 'collect']; const numCandyTypes = candyImageUrls.length; for (let i = 0; i < count; i++) { const levelNum = i + 1; const moves = 15 + Math.floor(i / 15) + Math.floor(Math.random() * 5); const type = objTypes[Math.floor(Math.random() * objTypes.length)]; let objective = {}; let message = ""; if (type === 'score') { const target = 500 + (i * 50) + Math.floor(Math.random() * 200); objective = { type: 'score', target: target }; message = `Reach ${target} points!`; } else { const numTargetsToCollect = Math.min(numCandyTypes, 2 + Math.floor(i / 20)); const targets = []; const availableIndexes = Array.from({ length: numCandyTypes }, (_, k) => k); for (let t = 0; t < numTargetsToCollect; t++) { if (availableIndexes.length === 0) break; const randomPoolIndex = Math.floor(Math.random() * availableIndexes.length); const candyIndex = availableIndexes.splice(randomPoolIndex, 1)[0]; const countNeeded = 5 + Math.floor(i / 15) + Math.floor(Math.random() * 3); targets.push({ index: candyIndex, count: countNeeded }); } objective = { type: 'collect', targets: targets }; message = "Collect: "; } levels.push({ moves: moves, objective: objective, message: message }); } return levels; }

        // --- Map Generation & Handling --- (Same)
        function renderMap() { mapContent.innerHTML = ''; let currentTop = 50; let currentLeftPercent = 50; let direction = 1; const horizontalVariance = 35; const verticalStep = 75; let mapHeight = currentTop; for (let i = 0; i < TOTAL_LEVELS; i++) { const levelNum = i + 1; const marker = document.createElement('div'); marker.classList.add('level-marker'); marker.textContent = levelNum; marker.dataset.levelIndex = i; if (i % 5 === 0) { direction *= -1; } let shift = (Math.random() * horizontalVariance * 0.6 + horizontalVariance * 0.1) * direction; currentLeftPercent += shift; currentLeftPercent = Math.max(10, Math.min(90, currentLeftPercent)); marker.style.left = `${currentLeftPercent}%`; marker.style.top = `${currentTop}px`; marker.style.transform = 'translateX(-50%)'; if (levelNum <= highestUnlockedLevel) { marker.classList.add('unlocked'); if(levelNum % 2 === 0) marker.style.background = 'radial-gradient(circle, var(--marker-pink), #d165a3)'; if (levelNum === highestUnlockedLevel && levelNum <= TOTAL_LEVELS) { marker.classList.add('current'); } marker.addEventListener('click', handleLevelMarkerClick); } else { marker.classList.add('locked'); } mapContent.appendChild(marker); currentTop += verticalStep + Math.random() * 10; mapHeight = currentTop; } mapContent.style.height = `${mapHeight + 100}px`; }
        function scrollToCurrentLevel() { mapContent.querySelector('.level-marker.current')?.scrollIntoView({ behavior: 'auto', block: 'center' }); }
        function handleLevelMarkerClick(event) { resumeAudioContext(); playSoundGen('buttonClick'); const index = parseInt(event.currentTarget.dataset.levelIndex, 10); if (!isNaN(index)) { startGame(index); } }

        // --- Life Timer Functions --- (Same)
        function incrementStoredValue() { try { let currentVal = userLives; if (currentVal < maxLives) { const newVal = currentVal + 1; userLives = newVal; localStorage.setItem(livesKey, newVal.toString()); updateTopBarUI(); return true; } else { return false; } } catch (error) { console.error("Timer Error:", error); return false; } }
        function updateCountdownDisplay() { if (lifeRefillElement) { if (userLives >= maxLives || countdownIntervalId === null) { lifeRefillElement.textContent = "Full"; } else { lifeRefillElement.textContent = String(remainingSeconds).padStart(2, '0'); } } }
        function handleTick() { if (userLives >= maxLives) { if (countdownIntervalId) clearInterval(countdownIntervalId); countdownIntervalId = null; remainingSeconds = 0; updateCountdownDisplay(); return; } remainingSeconds--; if (remainingSeconds < 0) { if (incrementStoredValue()) { remainingSeconds = countdownDuration; if (userLives >= maxLives) { if (countdownIntervalId) clearInterval(countdownIntervalId); countdownIntervalId = null; remainingSeconds = 0; } } else { if (countdownIntervalId) clearInterval(countdownIntervalId); countdownIntervalId = null; remainingSeconds = 0; } } updateCountdownDisplay(); }
        function initializeTimer() { if (!lifeRefillElement) { console.error("Life refill element not found."); return; } if (countdownIntervalId) clearInterval(countdownIntervalId); countdownIntervalId = null; if (userLives >= maxLives) { remainingSeconds = 0; updateCountdownDisplay(); } else { remainingSeconds = countdownDuration; updateCountdownDisplay(); countdownIntervalId = setInterval(handleTick, 1000); } }

        // --- Hint System Functions --- (Same)
        function clearHint() { if (hintTimeoutId) { clearTimeout(hintTimeoutId); hintTimeoutId = null; } if (currentHintElements.length > 0) { currentHintElements.forEach(el => el?.classList.remove('hint-pulse')); currentHintElements = []; } }
        function startHintTimer() { clearHint(); if (interactionEnabled && !gameLocked) { hintTimeoutId = setTimeout(findAndShowHint, hintDelay); } }
        function findAndShowHint() { if (!interactionEnabled || gameLocked) return; const hint = findHint(); if (hint) { showHint(hint); } else { console.log("No hint found."); startHintTimer(); } }
        function findHint() { for (let r = 0; r < gridHeight; r++) { for (let c = 0; c < gridWidth; c++) { if (c < gridWidth - 1 && checkPotentialSwap(r, c, r, c + 1)) { return [document.getElementById(`candy-${r}-${c}`), document.getElementById(`candy-${r}-${c + 1}`)]; } if (r < gridHeight - 1 && checkPotentialSwap(r, c, r + 1, c)) { return [document.getElementById(`candy-${r}-${c}`), document.getElementById(`candy-${r+1}-${c}`)]; } } } return null; }
        function checkPotentialSwap(r1, c1, r2, c2) { const val1 = board[r1][c1]; const val2 = board[r2][c2]; if (val1 === null || val2 === null) return false; board[r1][c1] = val2; board[r2][c2] = val1; let createsMatch = checkMatchAt(r1, c1) || checkMatchAt(r2, c2); board[r1][c1] = val1; board[r2][c2] = val2; return createsMatch; }
        function checkMatchAt(r, c) { const val = board[r][c]; if (val === null) return false; let countH = 1; for (let i = c - 1; i >= 0 && board[r][i] === val; i--) countH++; for (let i = c + 1; i < gridWidth && board[r][i] === val; i++) countH++; if (countH >= 3) return true; let countV = 1; for (let i = r - 1; i >= 0 && board[i][c] === val; i--) countV++; for (let i = r + 1; i < gridHeight && board[i][c] === val; i++) countV++; return countV >= 3; }
        function showHint(elements) { clearHint(); elements.forEach(el => { if (el) { el.classList.add('hint-pulse'); currentHintElements.push(el); } }); }

        // --- Game Logic --- (Same)
        function startGame(levelIndex) { if (userLives <= 0) { playSoundGen('invalid'); showModal("Out of Lives!", "Wait for refill or get more.", false, false, true); return; } clearHint(); if (loadLevel(levelIndex)) { showScreen('game-screen'); } else { showScreen('map-screen'); } }
        function loadLevel(levelIndex) {
            if (levelIndex < 0 || levelIndex >= levelConfigs.length) return false;
            currentLevelIndex = levelIndex;
            currentLevelConfig = levelConfigs[currentLevelIndex];
            if (!currentLevelConfig || !currentLevelConfig.objective) return false;
            score = 0; movesLeft = currentLevelConfig.moves; interactionEnabled = false;
            board = []; gameLocked = false;
            currentObjectiveState = {};
            if (currentLevelConfig.objective.type === 'collect') {
                currentLevelConfig.objective.targets.forEach(target => { currentObjectiveState[target.index] = target.count; });
            }
            createBoard(); updateGameScreenUI();
            setTimeout(() => {
                if (!checkForAllMatches()) { interactionEnabled = true; setInteractionOnCandies(true); startHintTimer(); }
            }, (gridHeight * 0.06 + gridWidth * 0.03) * 1000 + 100); // Wait for initial drop animation to finish
            return true;
        }

        // --- Board Creation (with initial drop-in animation) ---
        function createBoard() {
            board = []; gameBoard.innerHTML = '';
            gameBoard.style.width = `${gridWidth * squareSize}px`;
            gameBoard.style.height = `${gridHeight * squareSize}px`;
            for (let r = 0; r < gridHeight; r++) {
                let row = [];
                for (let c = 0; c < gridWidth; c++) {
                    let candyIndex; let attempts = 0;
                    do { candyIndex = Math.floor(Math.random() * candyImageUrls.length); attempts++; if (attempts > 20) break; } while ((c >= 2 && row[c - 1] === candyIndex && row[c - 2] === candyIndex) || (r >= 2 && board[r - 1][c] === candyIndex && board[r - 2][c] === candyIndex));
                    row.push(candyIndex);
                    const candyDiv = document.createElement('div');
                    candyDiv.classList.add('candy');
                    candyDiv.style.width = `${squareSize}px`; candyDiv.style.height = `${squareSize}px`;
                    candyDiv.setAttribute('draggable', true);
                    candyDiv.dataset.row = r; candyDiv.dataset.col = c; candyDiv.id = `candy-${r}-${c}`;
                    const candyImg = document.createElement('img');
                    candyImg.src = candyImageUrls[candyIndex]; candyImg.alt = `Candy type ${candyIndex}`;
                    candyImg.setAttribute('draggable', false);
                    candyDiv.appendChild(candyImg);
                    
                    // NEW: Initial drop animation
                    candyDiv.style.opacity = 0; // Start invisible
                    candyDiv.style.animation = `dropIn 0.6s ease-out ${r * 0.06 + c * 0.03}s 1 forwards`;
                    candyDiv.addEventListener('animationend', () => {
                         candyDiv.style.animation = '';
                         if (!candyDiv.classList.contains('matched')) { candyDiv.style.opacity = 1; }
                    }, { once: true });

                    gameBoard.appendChild(candyDiv);

            addInteractionListeners();
        }

        function addInteractionListeners() { const candies = document.querySelectorAll('#game-board .candy'); candies.forEach(candy => { candy.removeEventListener('dragstart', handleDragStart); candy.removeEventListener('dragover', handleDragOver); candy.removeEventListener('drop', handleDrop); candy.removeEventListener('dragend', handleDragEnd); candy.removeEventListener('touchstart', handleTouchStart); candy.removeEventListener('touchmove', handleTouchMove); candy.removeEventListener('touchend', handleTouchEnd); candy.removeEventListener('touchcancel', handleTouchCancel); candy.addEventListener('dragstart', handleDragStart); candy.addEventListener('dragover', handleDragOver); candy.addEventListener('drop', handleDrop); candy.addEventListener('dragend', handleDragEnd); candy.addEventListener('touchstart', handleTouchStart, { passive: true }); candy.addEventListener('touchmove', handleTouchMove, { passive: false }); candy.addEventListener('touchend', handleTouchEnd); candy.addEventListener('touchcancel', handleTouchCancel); }); }

        // --- Update Game Screen UI --- (Same)
        function updateGameScreenUI() { movesDisplayGame.textContent = `Moves: ${movesLeft}`; objectiveTextDisplay.innerHTML = ''; let textPrefix = ``; let progressPercent = 0; if (currentLevelConfig.objective) { if (currentLevelConfig.objective.type === 'score') { const targetScore = currentLevelConfig.objective.target; textPrefix = `Score: ${score} / ${targetScore}`; progressPercent = targetScore > 0 ? Math.min(100, (score / targetScore) * 100) : (score > 0 ? 100 : 0); progressBarFill.style.backgroundColor = 'var(--progress-fill-score)'; } else if (currentLevelConfig.objective.type === 'collect') { textPrefix = 'Collect: '; objectiveTextDisplay.appendChild(document.createTextNode(textPrefix)); let totalTarget = 0; let totalCollected = 0; currentLevelConfig.objective.targets.forEach((target, index) => { const remaining = currentObjectiveState[target.index] || 0; const collected = target.count - remaining; totalTarget += target.count; totalCollected += collected; const targetSpan = document.createElement('span'); targetSpan.style.marginRight = '8px'; const targetImg = document.createElement('img'); targetImg.src = candyImageUrls[target.index]; targetImg.alt = `Candy ${target.index}`; targetSpan.appendChild(targetImg); targetSpan.appendChild(document.createTextNode(` ${collected}/${target.count}`)); objectiveTextDisplay.appendChild(targetSpan); }); progressPercent = totalTarget > 0 ? Math.min(100, (totalCollected / totalTarget) * 100) : 0; progressBarFill.style.backgroundColor = 'var(--progress-fill-collect)'; } if (currentLevelConfig.objective.type === 'score') { objectiveTextDisplay.textContent = textPrefix; } } else { objectiveTextDisplay.textContent = "Loading objective..."; } progressBarFill.style.width = `${progressPercent}%`; }

        // --- Interaction Handlers ---
        function handleInteractionStart(element, x, y) { clearHint(); if (!isAudioContextResumed) resumeAudioContext(); if (!interactionEnabled || !element || element.classList.contains('matched')) return; document.querySelectorAll('.candy.dragging').forEach(el => el.classList.remove('dragging')); startElement = element; startX = x; startY = y; currentX = x; currentY = y; startElement.classList.add('dragging'); }
        function handleInteractionMoveLogic(x, y) { if (!startElement || !interactionEnabled) return false; currentX = x; currentY = y; const deltaX = currentX - startX; const deltaY = currentY - startY; const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY); let preventDefaultNeeded = false; if (distance > 5) { preventDefaultNeeded = true; } else { return false; } if (distance > swipeThreshold) { let targetR = parseInt(startElement.dataset.row); let targetC = parseInt(startElement.dataset.col); if (Math.abs(deltaX) > Math.abs(deltaY)) { targetC += (deltaX > 0) ? 1 : -1; } else { targetR += (deltaY > 0) ? 1 : -1; } if (targetR >= 0 && targetR < gridHeight && targetC >= 0 && targetC < gridWidth) { endElement = document.getElementById(`candy-${targetR}-${targetC}`); if (endElement && endElement.classList.contains('matched')) { endElement = null; } } else { endElement = null; } handleInteractionEnd(); return true; } return preventDefaultNeeded; }

        // --- REWRITTEN handleInteractionEnd using animateSwap ---
        function handleInteractionEnd() {

            let r2 = parseInt(endElement.dataset.row), c2 = parseInt(endElement.dataset.col);

            if (Math.abs(r1 - r2) + Math.abs(c1 - c2) === 1) { // Is adjacent

                playSoundGen('invalid');

            }
            cleanUpInteractionState();
        }

        // --- NEW Animate Swap Function ---
        function animateSwap(el1, el2, onSwapComplete) {
            interactionEnabled = false; setInteractionOnCandies(false);
            const r1 = parseInt(el1.dataset.row), c1 = parseInt(el1.dataset.col);
            const r2 = parseInt(el2.dataset.row), c2 = parseInt(el2.dataset.col);

            el2.style.transform = `translate(${-deltaX}px, ${-deltaY}px)`; el2.style.zIndex = '10';
            playSoundGen('swap');

            setTimeout(() => {
                el1.style.transform = ''; el1.style.zIndex = '';
                el2.style.transform = ''; el2.style.zIndex = '';
                
                const img1 = el1.querySelector('img'), img2 = el2.querySelector('img');
                const src1 = img1.src;
                img1.src = img2.src; img2.src = src1;

                const temp = board[r1][c1]; board[r1][c1] = board[r2][c2]; board[r2][c2] = temp;
                const matchFound = checkForAllMatches();

                if (!matchFound) {
                    playSoundGen('invalid');
                    el1.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                    el2.style.transform = `translate(${-deltaX}px, ${-deltaY}px)`;

                        el1.style.transform = ''; el2.style.transform = '';
                        img2.src = img1.src; img1.src = src1;

        // --- Specific Event Handlers (mostly unchanged) ---
        function handleDragStart(e) { handleInteractionStart(this, e.clientX, e.clientY); }
        function handleDragOver(e) { e.preventDefault(); }

        // --- Match Finding, Removing, Refilling ---
        function removeMatches(matchedCoords) {
             clearHint(); let pointsEarned = 0; let playedMatchSound = false; let collectedObjectiveItems = false;
             matchedCoords.forEach(coord => {
                 const [r, c] = coord.split('-').map(Number);
                 if (r >= 0 && r < gridHeight && c >= 0 && c < gridWidth && board[r][c] !== null) {
                     const matchedIndex = board[r][c]; board[r][c] = null;
                     const candyElement = document.getElementById(`candy-${r}-${c}`);

             else { if (interactionEnabled && !gameLocked) startHintTimer(); return; }

                     checkLevelCompletion();
                 }
             }, 350);
         }

         // --- UPDATED updateFallingCandiesVisuals (with refill animation) ---
         function updateFallingCandiesVisuals() {
             for (let r = 0; r < gridHeight; r++) {
                 for (let c = 0; c < gridWidth; c++) {
                     const candyElement = document.getElementById(`candy-${r}-${c}`);
                     if (!candyElement) continue;

                     const candyIndex = board[r][c];
                     const imgElement = candyElement.querySelector('img');

                     if (candyIndex !== null) {
                         const expectedSrc = candyImageUrls[candyIndex];
                         let needsUpdate = candyElement.classList.contains('matched') || (imgElement && imgElement.src !== expectedSrc);

                         if (needsUpdate) {
                             if (imgElement) { imgElement.src = expectedSrc; imgElement.alt = `Candy type ${candyIndex}`; }
                             else { const newImg = document.createElement('img'); newImg.src = expectedSrc; newImg.alt = `Candy type ${candyIndex}`; newImg.setAttribute('draggable', false); candyElement.innerHTML = ''; candyElement.appendChild(newImg); }
                             
                             candyElement.classList.remove('matched');

                                    if(!candyElement.classList.contains('matched')) candyElement.style.opacity = '1';

                         }

        // --- Move/Generate/Check (Logic Unchanged) ---

        function generateNewCandies() { for (let c = 0; c < gridWidth; c++) { for (let r = gridHeight - 1; r >= 0; r--) { if (board[r][c] === null) { board[r][c] = Math.floor(Math.random() * candyImageUrls.length); } } } }
        function checkForAllMatches() { let foundMatch = false; let matches = new Set(); for (let r = 0; r < gridHeight; r++) { for (let c = 0; c < gridWidth - 2; c++) { let candyIndex = board[r][c]; if (candyIndex !== null && board[r][c + 1] === candyIndex && board[r][c + 2] === candyIndex) { foundMatch = true; matches.add(`${r}-${c}`); matches.add(`${r}-${c + 1}`); matches.add(`${r}-${c + 2}`); for (let k = c + 3; k < gridWidth && board[r][k] === candyIndex; k++) { matches.add(`${r}-${k}`); } } } } for (let c = 0; c < gridWidth; c++) { for (let r = 0; r < gridHeight - 2; r++) { let candyIndex = board[r][c]; if (candyIndex !== null && board[r + 1][c] === candyIndex && board[r + 2][c] === candyIndex) { foundMatch = true; matches.add(`${r}-${c}`); matches.add(`${r + 1}-${c}`); matches.add(`${r + 2}-${c}`); for (let k = r + 3; k < gridHeight && board[k][c] === candyIndex; k++) { matches.add(`${k}-${c}`); } } } } if (foundMatch) { removeMatches(matches); return true; } else { return false; } }

        // --- Objectives, Completion, Score (Unchanged) ---
        function spawnCoinParticle(targetElement) { const particle=document.createElement('div'); particle.classList.add('coin-particle'); gameBoard.appendChild(particle); const rect=targetElement.getBoundingClientRect(); const boardRect=gameBoard.getBoundingClientRect(); particle.style.left=`${rect.left-boardRect.left+(rect.width/2)-7}px`; particle.style.top=`${rect.top-boardRect.top+(rect.height/2)-7}px`; const coinEl=document.getElementById('coins-display'); const scoreRect=coinEl.parentElement.getBoundingClientRect(); const targetX=scoreRect.left-boardRect.left+(scoreRect.width/2)-7; const targetY=scoreRect.top-boardRect.top; particle.offsetHeight; particle.style.transform=`translate(${targetX-parseFloat(particle.style.left)}px, ${targetY-parseFloat(particle.style.top)}px) scale(0.5)`; particle.style.opacity='0'; playSoundGen('collectCoin'); const removeParticle=()=>{if(particle.parentNode)particle.parentNode.removeChild(particle); particle.removeEventListener('transitionend', removeParticle);}; particle.addEventListener('transitionend', removeParticle); setTimeout(removeParticle, 700); }
        function checkLevelCompletion() { if (gameLocked) return; let objectiveMet = false; if (!currentLevelConfig.objective) return; if (currentLevelConfig.objective.type === 'score') { objectiveMet = score >= currentLevelConfig.objective.target; } else if (currentLevelConfig.objective.type === 'collect') { objectiveMet = currentLevelConfig.objective.targets.every(target => (currentObjectiveState[target.index] || 0) <= 0); } if (objectiveMet) { gameLocked = true; interactionEnabled = false; setInteractionOnCandies(false); playSoundGen('winLevel'); clearHint(); if (currentLevelIndex + 1 >= highestUnlockedLevel) { highestUnlockedLevel = currentLevelIndex + 2; if (highestUnlockedLevel > TOTAL_LEVELS + 1) highestUnlockedLevel = TOTAL_LEVELS + 1; } savePlayerData(); updateTopBarUI(); showModal(`Level ${currentLevelIndex + 1} Complete!`, "Awesome Job! üéâ", currentLevelIndex < levelConfigs.length - 1); } else if (movesLeft <= 0) { gameLocked = true; interactionEnabled = false; setInteractionOnCandies(false); playSoundGen('loseLevel'); clearHint(); const livesBeforeLoss = userLives; userLives = Math.max(0, userLives - 1); savePlayerData(); updateTopBarUI(); if (livesBeforeLoss >= maxLives && userLives < maxLives && countdownIntervalId === null) { initializeTimer(); } showModal("Out of Moves!", "Try again?", false, true); } }
